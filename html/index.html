<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Hoang Trieu</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/file.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <img src="../img/banner.png" class="img-fluid" alt="Banner">
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md">
                    <ul class="navbar-nav nav">
                        <li class="nav-item"><a class="nav-link" href="#" id="dn">Đăng nhập</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="myBtn">Mở tour mới</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <section class="table-responsive">
                    <table class="table table-striped">
                        <caption>
                            <h4>DANH SÁCH TOUR - DU LỊCH VIỆT</h4>
                        </caption>
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã Tour</th>
                                <th>hành trình</th>
                                <th>Ngày khởi hành</th>
                                <th>Thời gian</th>
                                <th>Giá tour</th>
                                <th>Ảnh đại diện</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <footer class="text-center">
                    SVTH: ------------- - MSSV: ------------- Lớp------------------
                </footer>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title mx-auto">THÔNG TIN TOUR</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group text-danger text-center" id="thongbao"></div>
                        <div class="form-group row">
                            <label for="txtMa" class="col-md-3 col-form-label">Mã tour</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" value="HNI-HCM-12-2018" id="txtMa" placeholder="Nhập theo mẫu: XXX-XXX-nm-yyyy">
                                <span id="tbMa" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtDiemDen" class="col-md-3 col-form-label">Hành trình</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtDiemDen" placeholder="Nhập hành trình">
                                <span id="tbDiemDen" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtNgay" class="col-md-3 col-form-label">Ngày khởi hành</label>
                            <div class="col-md-9">
                                <input type="date" class="form-control" id="txtNgay">
                                <span id="tbNgay" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtTG" class="col-md-3 col-form-label">Thời gian</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtTG" placeholder="Nhập thời gian đi (4 ngày 3 đêm)">
                                <span id="tbTG" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtGia" class="col-md-3 col-form-label">Giá Tour</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtGia" placeholder="Số > 0">
                                <span id="tbGia" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtAnh" class="col-md-3 col-form-label">Ảnh đại diện</label>
                            <div class="col-md-9">
                                <input type="file" class="form-control" id="txtAnh" accept=".jpg, .jpeg, .png">
                                <span id="tbFile" class="text-danger">*</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSave" class="btn btn-success btn-block">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
